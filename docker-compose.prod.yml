version: "3.8"

services:
  backend:
    build: ./backend
    container_name: content-factory-backend-prod
    ports:
      - "3060:3060"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/contentfactory
      - PORT=3060
    volumes:
      - ./data/uploads:/app/data/uploads
    command: npm start
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./svelte-dashboard
      dockerfile: Dockerfile.prod
    container_name: content-factory-frontend-prod
    ports:
      - "5175:5175"
    environment:
      - VITE_API_URL=http://backend:3060
    volumes:
      - ./data/uploads:/app/data/uploads
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: content-factory-db-prod
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=contentfactory
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
